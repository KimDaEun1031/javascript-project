<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Sharp|Material+Icons+Two+Tone|Material+Icons+Outlined" rel="stylesheet">
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Baseball Project</title>
  </head>

  <body>
    <section>
      <div class="image-box">
        <img src="images/vanilla_coding_logo.png" />
      </div>
      <h1>Baseball</h1>

      <!-- 야구게임 Start -->
      <div class="game-body">
        <div class="game-board">
          <div class="game-start">
            <button class="start">게임 시작</button>
          </div>
          <div class="game-container">
            <div class="game-result-info">
              <p class="round">남은 기회 : 10회</p>
              <div class="game-result">
                <span>진행 중</span>
                <p class="result">3자릿수를 입력해 주세요.</p>
              </div>
            </div>          
            <input type="text" placeholder="3자릿수" value="" class="input-number" onkeyup="if(window.event.keyCode==13){gameStart()}"><br>
            <button class="restart">다시 시작</button>
          </div>
          <div class="game-rule">
            <button class="info"><i class="material-icons">info</i></button>
          </div>
        </div>
      </div>

      <!-- 야구게임 End -->
    </section>

    <div class="modal">
      <div class="modal-body">
        <div class="modal-container">
          <button class="esc"><i class="material-icons">clear</i></button><br><br><br>
          <p>1. 랜덤으로 3자릿수가 정해지면 숫자와 위치를 맞추는 게임입니다.</p>
          <p>2. 숫자도 위치도 틀렸을 경우 <span>아웃</span> 입니다.</p>
          <p>3. 숫자는 맞지만 위치가 틀렸을 경우 <span>Ball</span> 입니다.</p>
          <p>4. 숫자와 위치가 전부 맞았을 경우 <span>Strike</span> 입니다.</p>
          <p>5. 3자릿수의 숫자와 위치를 전부 맞았을 경우 게임에서 승리합니다.</p>
          <p>6. 10번의 기회가 있으며 모두 쓰면 게임을 다시 시작해야합니다.</p>
          <p><a href="https://namu.wiki/w/%EC%88%AB%EC%9E%90%EC%95%BC%EA%B5%AC" target="_blank" class="authorship">[출처] 나무위키 숫자야구</a></p>
        </div>
      </div>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
