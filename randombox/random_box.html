<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./random_box.css">

    <title>Random Box</title>
</head>
<body>
    <!-- 반응형 웹 만들기 -->
    <header>
        <a href="./random_box.html"><img id="logo" src="./image/logo.png" alt=""></a>
        <div class="menu">
            <ul class="menu-box">
                <li><a href="">선물 리스트</a></li>
                <li><a href="">선물 관리</a></li>
                <li><a href="../index.html">HOME</a></li>
            </ul>
        </div>
    </header>
    <hr>
    <section>
        <div class="present-list">
            <button class="add-list">
                <i class="material-icons">redeem</i>
                <p>선물 추가하기</p>
            </button>
            <p class="p-list">선물 리스트</p><hr>
            <div class="present-box">     
                <ul>
                    <li class="present">
                        <span id="bomb">꽝</span>
                        <div class="input-persent">
                            <input type="range" class="range" value="0" min="0" max="100">
                            <input type="text" class="range-value" value="90" placeholder="95%">
                        </div>                        
                    </li>
                    
                    <li class="present">
                        <div class="present-header">
                            <span class="present-number">1</span>
                            <span class="category">반려동물용품 / 강아지 사료</span>
                            <button class="closeBtn"><i class="material-icons">close</i></button> 
                        </div>    
                        <marquee behavior="scroll" direction="left" class="present-name" >탐사 6free 강아지 사료 연어 레시피</marquee>                                             
                        <div class="input-persent">
                            <input type="range" class="range" value="0" min="0" max="100">
                            <input type="text" class="range-value" value="10" placeholder="95%">
                        </div>    
                    </li>
                    
                </ul>
            </div>
        </div><hr>
        <div class="random-box">

        </div>
    </section>

    <div class="modal">
        <div class="modal-body">
            <div class="modal-container">
                <div class="modal-title">
                    <button><i class="material-icons">minimize</i></button>
                </div>
                <div class="search-box">
                    <select name="category" id="">
                        <option value="" disabled>Category</option>
                        <option value="input">직접입력</option>
                        <option value="fashion">패션의류/잡화</option>
                        <option value="beauty">뷰티</option>
                        <option value="baby">출산/유아동</option>
                        <option value="food">식품</option>
                        <option value="kichen">주방용품</option>
                        <option value="daily">생활용품</option>
                        <option value="pet">반려동물용품</option>
                    </select>
                    <div class="search">
                        <input type="text" placeholder="검색">
                        <button><i class="material-icons">search</i></button>
                    </div>
                </div>   
                <div class="present-container">
                    <div class="present-image">
                        <img src="https://static.megamart.com/product/image/0127/01278279/01278279_1_960.jpg" alt="서울우유">
                    </div>
                    <hr>
                    <div class="present-info">
                        <span>상품 명 : <input type="text" placeholder="  서울우유 나 100% 2.3L"></span>
                        <span>상품 가격 : <input type="text" class="price" placeholder="  6050"> 원</span>
                    </div>
                    <hr>
                    <p>확률 지정</p>
                    <div class="persent">                       
                        <input type="range" class="range" value="0" min="0" max="100">
                        <input type="text" class="range-value" value="0" placeholder="95%">
                        <span>%</span>
                    </div>
                    <hr>
                </div>             
            </div>
        </div>
    </div>

    
    <script src="./random_box.js"></script>
</body>
</html>
