<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./matchingcard.css">
    <title>Matching Card</title>
</head>
<body>
    <!-- 카드 짝 맞추기 게임 -->
    <div class="board-menu">
        <div class="time">
            <div class="second">60</div>
        </div>
        <div class="round">1 ROUND</div>
        <div class="pause">
            <i class="material-icons">pause</i>
        </div>
    </div>
    <div class="board">
        <div class="score">
            <i class="material-icons">info</i>
        </div>
        <div class="board-border">
            <!-- <div class="card">
                <div class="card-front">
                    <img src="./image/card-front-img01.jpg" alt="">
                </div>
                <div class="card-back"></div>
            </div>       -->
        </div>   
        <div class="game-start">
            <div class="difficulty">
                <p>난이도 선택</p>
                <div class="level easy">쉬움</div>
                <div class="level normal">보통</div>
                <div class="level hard">어려움</div>
            </div>
        </div>  
    </div>

    <div class="modal">
        <div class="modal-body">
            <div class="modal-container">
                <div class="modal-title">
                    <button class="close-modal"><i class="material-icons">minimize</i></button>
                </div>
                <div class="modal-content">
                    <p>Score</p>
                    <hr></hr>
                    <div class="level-score">                      
                        <div class="easy">
                            <p class="title">Easy</p>
                            <p>Best Stage</p>
                            <span>0</span>
                            <p>Best Score</p>
                            <span>0</span>
                        </div>
                        <div class="normal">
                            <p class="title">Normal</p>
                            <p>Best Stage</p>
                            <span>0</span>
                            <p>Best Score</p>
                            <span>0</span>
                        </div>
                        <div class="hard">
                            <p class="title">Hard</p>
                            <p>Best Stage</p>
                            <span>0</span>
                            <p>Best Score</p>
                            <span>0</span>
                        </div>
                    </div>
                    <br><br>
                    <hr></hr>
                    <div class="game-info">
                        Matching Card 게임은 서로 짝이 맞는 카드를 찾아서 맞추는 카드 게임입니다. <br>
                        난이도가 높아질수록 시작 시 제공되는 카드의 개수는 점점 많아집니다. <br>
                        15단계 부터는 카드의 개수가 바뀌지는 않지만 계속해서 플레이할 수 있습니다. <br>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./matchingcard.js"></script>
</body>
</html>
