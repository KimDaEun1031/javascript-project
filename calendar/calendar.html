<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Sharp|Material+Icons+Two+Tone|Material+Icons+Outlined" rel="stylesheet">
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./calendar.css" />
    <title>Calendar Project</title>
  </head>

  <body>
    <section>
      <div class="image-box">
        <img src="images/vanilla_coding_logo.png" />
      </div>
      <h1>Calendar</h1>

      <!-- 달력 Start -->
      <div class="calendar-body">
          <div class="calendar-box">
              <div class="mini-calendar">
                <div class="t-day"></div>
                <hr>
                <div class="n-day"></div>
              </div>
              <div class="month-year"></div>
              <div class="calendar-container">
                  <i class="material-icons before" onclick="prev()">navigate_before</i>
                  <div class="calendar">
                      <table style="table-layout: fixed;">
                          <tr>
                            <td class = "sun">Sun</td>
                            <td>Mon</td>
                            <td>Tue</td>
                            <td>Wed</td>
                            <td>Thu</td>
                            <td>Fri</td>
                            <td class= "sat">Sat</td>
                          </tr>
                          <tbody></tbody>                        
                      </table>                      
                  </div>
                  <i class="material-icons after" onclick="next()">navigate_next</i>
              </div>
          </div>
      </div>
      <!-- 달력 End -->
    </section>

    <script src="./calendar.js"></script>
  </body>
</html>
