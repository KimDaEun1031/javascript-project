<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    let date = new Date();
    let year = date.getFullYear();
    // Array.prototype.some() // is at least one person 19 or older?
    // 19살 이상인 사람
    let result1 = people.some(peoples => year - peoples.year >= 19);
    console.log({result1})

    // Array.prototype.every() // is everyone 19 or older?
    // 모두 19세 이상인지.
    let result2 = people.every(peoples => year - peoples.year >= 19);
    console.log({result2})

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    // comment id가 823423인 것을 찾아라
    let result3 = comments.find(comment => comment.id === 823423);
    console.log(result3);


    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    // comment id가 823423인 것의 인덱스를 제거
    let result4 = comments.findIndex(comment => comment.id === 823423);
    console.log(result4);
    comments.splice(result4, 1)
    console.log(comments)

  </script>
</body>
</html>
