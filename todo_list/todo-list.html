<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Sharp|Material+Icons+Two+Tone|Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="./todo.css">
    
</head>
<body>
    <div class="todo-container">
        <div class="todo-body">
            <form class="create-todo" onsubmit="return false">
                <input type="text" value="" placeholder="할 일을 추가해주세요." class="todo-input" onkeyup="if(window.event.keyCode==13){createTodo()}">
                <input type="button" class="save" value="저장" onclick="createTodo()">
            </form>
            <div class="view-todolist">
                <ul class="todo-list"></ul>
            </div>
        </div>      
    </div>  
    <a href="../index.html">돌아가기</a>
    <script src="./todo.js"></script>
</body>
</html>
